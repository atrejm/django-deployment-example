<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Forms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Users:</h1>
        <div class="container">            
            <ol class="list-group-numbered">
                {% for user in user_data_DB %}
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold text-bg-success d-flex">{{user.name}}</div>
                        <ul class="list-group-flush">
                            <li><div class="d-block p-2 text-bg-primary">Email: {{user.email}}</div></li>
                            <li><div class="d-block p-2 text-bg-primary">Notes: {{user.desc}}</div></li>
                        </ul>
                            
                    </div>
                {% endfor %}
            </ol>    
        </div>     
        <script src="" async defer></script>
    </body>
</html>
