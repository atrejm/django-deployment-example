{% include 'blog/base.html' %}

{% block content %}
    
    {% for post in post_list %}
        <p class="date">Created: {{ post.created_date }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|truncatechars:200 }}</p>
    {% endfor %}
    

{% endblock  %}
